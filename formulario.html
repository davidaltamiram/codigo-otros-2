<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="./styles.css">
  <title>Formulario</title>
</head>
<body>
  <h1>Bienvenidos a mi fiesta</h1>
  <h2>Por favor, confirmar asistencia:</h2>

  <form class="formulario">
    <!-- label para os input o placeholder en el input -->
    <label for="">Nombre</label>
    <input type="text" name="name" id="name">
    
     <!-- el br no necesita / para cerrar -->
    <br>
    
    <label for="">Edad</label> 
    <input type="number" name="age" id="age">
     <!-- el br no necesita / para cerrar -->
    <br>

    <label for="">Nacionalidad</label>
    <select name="nationality" id="nationality">
      <option value="ar">Argentina</option>
      <option value="mx">Mexicana</option>
      <option value="per">Peruana</option>
      <option value="vnzl">Venezolana</option>
    </select>
    <!-- el br no necesita / para cerrar -->
    <br>
    <!-- agregar id al bton para el js en el addeventlistener -->
    <input type="submit" value="submit" id="bton-enviar">
  </form>

  <!-- agregar id para el js -->
  <div id="listaInvitados">
    <h2>Lista de invitados</h2>

  </div>

  <!-- Correcion de ruta de js -->
  <script src="./formulario.js"></script>
</body>

</html>
